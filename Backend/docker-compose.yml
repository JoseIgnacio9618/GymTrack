services:
  db:
    image: postgres:16-alpine
    container_name: gymtrack-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gymtrack
      POSTGRES_PASSWORD: gymtrack
      POSTGRES_DB: gymtrack
    volumes:
      - gymtrack_pgdata:/var/lib/postgresql/data

volumes:
  gymtrack_pgdata:
