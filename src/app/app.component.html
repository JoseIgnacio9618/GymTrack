<ion-app>
  @if (!appReady) {
    <div class="app-loading">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando...</p>
    </div>
  } @else if (authService.currentUser | async) {
    <ion-split-pane contentId="main-content">
      <ion-menu contentId="main-content" type="overlay">
        <ion-content>
          <ion-list id="inbox-list">
            <ion-list-header>Menú</ion-list-header>
            <br><br>
            @for (p of appPages; track p) {
              <ion-menu-toggle auto-hide="false">
                <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
              </ion-menu-toggle>
            }
            <ion-menu-toggle auto-hide="false">
              <ion-item button lines="none" detail="false" (click)="logout()">
                <ion-icon aria-hidden="true" slot="start" name="log-out-outline"></ion-icon>
                <ion-label>Cerrar sesión</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  } @else {
    <ion-router-outlet id="main-content"></ion-router-outlet>
  }
</ion-app>
