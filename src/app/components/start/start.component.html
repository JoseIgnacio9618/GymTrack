<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'START.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <p class="date">
    {{ 'START.DAY' | translate }} {{ currentDate | date: 'dd/MM/yyyy' }} - {{ currentTime | date: 'HH:mm:ss' }}
  </p>

  <ng-container>
    <p class="title">
      {{ 'START.ROUTINES' | translate }}
    </p>
    <div class="buttonContainer">
      <button class="buttonMenu" (click)="goTo('my-routines')">{{ 'START.YOUR_ROUTINES' | translate }}</button>
      <button class="buttonMenu" (click)="goTo('create-routine')">{{ 'START.CREATE_ROUTINE' | translate }}</button>
    </div>
    <br>
    <p class="title">
      {{ 'START.TRAININGS' | translate }}
    </p>
    <div class="buttonContainer">
      <button class="buttonMenu" (click)="goTo('trainings')">{{ 'START.START_TRAINING' | translate }}</button>
      <button class="buttonMenu" (click)="goTo('training-history')">{{ 'START.TRAINING_HISTORY' | translate }}</button>
    </div>
  </ng-container>

</ion-content>
